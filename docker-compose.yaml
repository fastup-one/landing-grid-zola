version: '3.8'

services:
  nginx:
    image: docker.io/nginx:alpine
    container_name: landing-grid-nginx
    ports:
      - "8090:80"
    volumes:
      - ./public:/usr/share/nginx/html:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
